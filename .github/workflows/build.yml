name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK 13
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '13'
          cache: maven
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
